<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
  <title>_el和data的两种写法</title>

  <!-- data与el的2种写法
  1.el的两种写法
  *new vue时候配置el属性
  *先创建Vue实例，随后再通过vm.$mount('#root')指定el的值
  2.data的两种写法
  *对象式
  *函数式
  3.一个重要原则
  *由vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不是Vue实例了 -->
</head>

<body>
  <div id="root">
    <h1>你好,{{name}}</h1>
  </div>



  <script>
    // const v = new Vue({
    //   // el: '#root',
    //   data: {
    //     name: '王心怡'
    //   }
    // })
    // console.log(v)
    // v.$mount('#root')
    //data 的第二种写法 函数式
    const v = new Vue({
      el: '#root',
      data: function () {
        return {
          name: '王心怡'
        }
      }
    })
  </script>
</body>

</html>
