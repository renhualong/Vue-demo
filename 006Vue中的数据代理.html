<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
  <title>Vue中的数据代理</title>
</head>

<body>
  <div id="root">
    <h2>学校名称: {{name}}</h2>
    <h2>学校地址: {{address}}</h2>
  </div>




  <script>

    const vm = new Vue({
      el: '#root',
      data: function () {
        return {
          name: '三喜超市',
          address: '江苏省盐城市射阳县'
        }
      }
    })
  </script>
</body>

</html>
