<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
  <title>模板语法</title>
</head>

<body>
  <!-- Vue模板语法有两大类：
  1：插值语法
  用于写标签体内容
  写法{{xxx}},xxx是js表达式，切可以读取到data中的属性
  2：指令语法
  用于解析标签(包括：标签属性、标签体内容、绑定事件....)
  举例：v-bind:href="xxx"或者:href="xxx" -->

  <!-- 准备好容器 -->
  <div id="root">
    <h1>插值语法</h1>
    <h2>{{name}}</h2>
    <hr>
    <h1>指令语法</h1>
    <a v-bind:href="school.url">点我去{{school.name}}</a>
    <a :href="school.url">点我去尚硅谷</a>
  </div>


  <script>

    new Vue({
      el: '#root',
      data: {
        name: 'jack',
        school: {
          url: 'http://www.atguigu.com',
          name: '尚硅谷'
        }
      },

    })

  </script>
</body>

</html>
